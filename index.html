<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Insurance</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Link to external CSS -->
  </head>
  <body>
    <header>
      <h1>Insurance</h1>
    </header>

    <main>
      <div id="status">
        <p>Press start to begin</p>
      </div>
      <div id="playing-info" class="hidden">
        <p>
          Total Clients: <span id="total-clients"></span><br />
          Total Income: <span id="total-income"></span><br />Total Payout:
          <span id="total-payout"></span><br />Total Profit:
          <span id="total-profit"></span>
          <br />Average Profit:
          <span id="average-profit"></span>
        </p>
      </div>

      <div class="button-container">
        <button id="start">Start</button>
      </div>

      <!-- Input section -->
      <div class="input-section" id="input-section">
        <!-- Number input -->
        <input type="text" id="user-input" value="" text-align="center" />
        <label id="input-label" for="user-input">New Clients</label>
      </div>

      <div class="player-grid">
        <div class="grid-header">Age:</div>
        <div class="grid-header">Qty:</div>
        <div class="grid-header">New:</div>
        <div class="grid-header">Dead:</div>

        <!-- 100 rows of data, placeholder cells -->
        <div class="grid-item">0</div>
        <div class="grid-item">0</div>
        <div class="grid-item">0</div>
        <div class="grid-item">0</div>

        <!-- Repeat above rows as needed or dynamically insert data -->
      </div>
    </main>
    <div id="popup" class="popup">
      <p>Value copied</p>
    </div>
    <footer>
      <p>&copy; 2025 Pyatkosoft</p>
    </footer>

    <script src="js/script.js"></script>
    <!-- Links to external JavaScript -->
  </body>
</html>
